<script>
'use strict'

function countdown(due){
    const now = new Date();
    const rest = due.getTime() - now.getTime();  // getTime(due) - gettime(now) ではない！
    const sec = Math.floor(rest / 1000) % 60;
    const min = Math.floor(rest / 1000 / 60) % 60;
    const hour = Math.floor(rest / 1000 /60 / 60) % 24;
    const days = Math.floor(rest / 1000 / 60 / 60 / 24);
    const count = [days,hour,min,sec];
    return count;
}

function recalc(){
    let timer = countdown(goal);
    document.getElementById('day').textContent = timer[0];
    document.getElementById('hour').textContent = timer[1];
    document.getElementById('minute').textContent = String(timer[2]).padStart(2,'0');
    document.getElementById('sec').textContent = String(timer[3]).padStart(2,'0');
    reflesh();
}
function reflesh(){
    setTimeout(recalc,1000);
}

recalc();
